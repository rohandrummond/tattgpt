<div class="full-vp flex column ctr">
  <app-nav></app-nav>
  <h1 class="heading-lg card-ctr-hd">HERE YOU GO</h1>
  <div class="card-ctr">
    @for (item of ideaData; track item.idea) {
    <div class="card" [id]="slug(item.idea)">
      <p class="heading-sm">{{ item.idea }}</p>
      <p class="body-txt card-desc">{{ item.description }}</p>
      <div class="img-ldr-ctr hide">
        <div class="img-ldr"></div>
      </div>
      @if (item.image) {
      <img [src]="'data:image/png;base64,' + item.image" class="card-img" />
      } @else {
      <img src="/assets/images/placeholder.png" class="card-img card-img-ph" />
      }
      <div class="card-btn-ctr">
        <button
          (click)="generateImage(item)"
          [disabled]="disableImageButtons[item.idea]"
          class="btn-outline card-btn gen-img-btn"
        >
          Generate Image
        </button>
        @if ((supabase.sessionObservable | async)) {
        <button
          (click)="saveIdea(item)"
          [disabled]="disableSaveButtons[item.idea]"
          class="btn card-btn"
        >
          Save Idea
        </button>
        } @else {
        <button (click)="acceptResultsAuthPrompt()" class="btn card-btn">
          Sign in to save
        </button>
        }
      </div>
      @if (trackErrors.hasOwnProperty(item.idea)) {
      <p class="sub-txt form-err">{{ trackErrors[item.idea] }}</p>
      }
    </div>
    }
  </div>
  <app-footer></app-footer>
</div>
