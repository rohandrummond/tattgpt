<div class="full-vp flex column ctr">
    <app-nav></app-nav>
    @for (item of ideaData; track item.idea) {
        <p>{{ item.idea }}</p>
        <p>{{ item.description }}</p>
        <button (click)="generateImage(item)" [disabled]="disableImageButtons[item.idea]">Generate Image</button>
        @if ((supabase.sessionObservable | async)) {
            <button (click)="saveIdea(item)" [disabled]="disableSaveButtons[item.idea]">Save Idea</button>
        } @else {
            <button (click)="acceptResultsAuthPrompt()">Sign in to save</button>
        }
        @if (item.image) {
            <img [src]="'data:image/png;base64,' + item.image"/>
        }
        @if (trackErrors.hasOwnProperty(item.idea)) {
            <p>{{ trackErrors[item.idea] }}</p>
        }
    }
</div>
